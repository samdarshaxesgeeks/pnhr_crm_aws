{% extends 'crm/base.html'%}
{% block page_title %}
Edit {{contact.f_name}}'s Bio data
{% endblock page_title%}

{% block content%}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body">
                    <form method="POST" action="{% url 'contact:edit_contact' contact.id %}">
                        {%csrf_token%}

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter the title" name="title" value={{contact.title}}>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter first name" name="f_name" value={{contact.f_name}}>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter last name" name="l_name" name="l_name"
                                   value={{contact.l_name}}>
                        </div>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Telephonee" name="telephone" name="telephone"
                                   value={{contact.telephone}}>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter last email" name="email" name="email"
                                   value={{contact.email}}>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Gender" name="gender" name="gender"
                                   value={{contact.gender}}>
                        </div>
                        <div class="form-group">
                            <label>Permonent Address</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Permonent Address" name="per_address" name="per_address"
                                   value={{contact.per_address}}>
                        </div>
                        <div class="form-group">
                            <label>Porrment Country</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Country" name="pr_country" name="pr_country"
                                   value={{contact.country}}>
                        </div>
                        <div class="form-group">
                            <label>Corrent Address</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Corrent Address" name="cor_address" name="cor_address"
                                   value={{contact.cor_address}}>
                        </div>
                        <div class="form-group">
                            <label>Corrent Country</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Country" name="cr_country" name="cr_country"
                                   value={{contact.cr_country}}>
                        </div>
                        <div class="form-group">
                            <label>Tad ID</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Tax ID" name="tax_id" name="tax_id"
                                   value={{contact.tax_id}}>
                        </div>
                        <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="date" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Date Of Birth" name="date_of_birth" name="date_of_birth"
                                   value={{contact.date_of_birth}}>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Age" name="Age" name="Age"
                                   value={{contact.Age}}>
                        </div>
                        <div class="form-group">
                            <label>Highest Education</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Highest Education" name="high_education" name="high_education"
                                   value={{contact.high_education}}>
                        </div>
                        <div class="form-group">
                            <label>Occupation</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Occupation" name="occupation" name="occupation"
                                   value={{contact.occupation}}>
                        </div>
                        
                        <div class="form-group">
                            <label>No Of Experience</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="No. Of Experience" name="no_of_experience" name="no_of_experience"
                                   value={{contact.no_of_experience}}>
                        </div>
                        <div class="form-group">
                            <label>Parent First Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Parent First Name" name="parent_f_name" name="parent_f_name"
                                   value={{contact.parent_f_name}}>
                        </div>
                        <div class="form-group">
                            <label>Parent Last Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Parent Last Name" name="parent_l_name" name="parent_l_name"
                                   value={{contact.parent_l_name}}>
                        </div>
                        <div class="form-group">
                            <label>Passport Number</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Passport Number" name="pas_no" name="pas_no"
                                   value={{contact.pass_no}}>
                        </div>
                        <div class="form-group">
                            <label>Passport Country</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Passport Country" name="pas_country" name="pas_country"
                                   value={{contact.pas_country}}>
                        </div>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Telephone" name="telephone" name="telephone"
                                   value={{contact.telephone}}>
                        </div>
                        
                     {% comment %} <div class="form-group">
                            <label>Status : 
                                          Suspect,
                                          Prospect,
                                          Approch,
                                          Negotiate,
                                          Won
                                       
                                        
                            </label> 
                            
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="status"  name="status"
                                   value={{contact.status}}>
                        </div>  {% endcomment %}

                       {% comment %} <div class="form-group">
                            <label>Status:</label>
                            <select class="form-control" placeholder="status" name="status"
                                    value="{{contact.status}}">
                                    <option value="default"></option>

                                     <option value="suspect">Suspect</option>
                                     <option value="prospect">Prospect</option>
                                     <option value="approch">Approch</option>
                                     <option value="negotiate">Negotiate</option>
                                     <option value="won">Won</option>
                           
                            </select>
                        </div>   {% endcomment %}

        
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <a href="#">
                        <button type="button"
                                class="btn btn-outline-danger">Back
                        </button>
                    </a>
                    <button class="btn btn-danger" type="submit">Save</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
