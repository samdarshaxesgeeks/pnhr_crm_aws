{%extends './base.html'%}
{%block page_title %}
Edit Emergency Contact
{%endblock page_title%}
{%block content%}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body">
                    <form method="POST" action="{%url 'edit_emergency_contact'%}">
                        {%csrf_token%}
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter name" name="name" value="{{emergency_contact.name}}">
                        </div>
                        <div class="form-group">
                            <label>Relationship</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter relationship" name="relationship"
                                   value={{emergency_contact.relationship}}>
                        </div>
                        <div class="form-group">
                            <label>Mobile Phone</label>
                            <input type="text" class="form-control" placeholder="Enter mobile phone"
                                   name="mobile_number" value="{{emergency_contact.mobile_number}}" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Enter email" name="email"
                                   value="{{emergency_contact.email}}" required>
                        </div>
                </div>
                <input type="hidden" name="emergency_id" value={{emergency_contact.id}}>
                <!-- Footer -->
                <div class="modal-footer">
                    <a href="{%url 'employee_page' emergency_contact.employee.id%}">
                        <button type="button" class="btn btn-outline-danger">Back</button>
                    </a>
                    <a href="{%url 'edit_emergency_contact'%}">
                        <button class="btn btn-danger" type="submit">Save</button>
                    </a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
