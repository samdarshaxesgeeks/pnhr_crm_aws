{%extends './base.html'%}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100 p-t-30 p-b-50" style="background-color:white; padding:30px;">
            <h2>Password reset complete</h2>
            <br>
            <center>
                <i class="large material-icons" style="color:green; font-size:8em">check</i>
            </center>
            <p>Your password has been set. You may go ahead and log in now.</p>
            <br>
            <a href="{%url 'login'%}">
                <button class="btn btn-primary">Login</button>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
