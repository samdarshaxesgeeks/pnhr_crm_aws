{% extends 'crm/base.html'%}
{% block page_title %}
Edit {{customer.first_name}}'s Bio data
{% endblock page_title%}

{% block content%}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body">
                    <form method="POST" action="{% url 'crm_app:edit_customer' customer.id %}">
                        {%csrf_token%}
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter the title" name="title" value={{customer.title}}>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter first name" name="first_name" value={{customer.first_name}}>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter last name" name="last_name" name="last_name"
                                   value={{customer.last_name}}>
                        </div>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Telephonee" name="telephone" name="telephone"
                                   value={{customer.telephone}}>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter last email" name="email" name="email"
                                   value={{customer.email}}>
                        </div>
                        


                     <div class="form-group">
                            <label>Status : 
                                          Suspect,
                                          Prospect,
                                          Approch,
                                          Negotiate,
                                          Won
                                       
                                        
                            </label> 
                            
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   placeholder="status"  name="status"
                                   value={{customer.status}}>
                        </div> 

                       {% comment %} <div class="form-group">
                            <label>Status:</label>
                            <select class="form-control" placeholder="status" name="status"
                                    value="{{customer.status}}">
                                    <option value="default"></option>

                                     <option value="suspect">Suspect</option>
                                     <option value="prospect">Prospect</option>
                                     <option value="approch">Approch</option>
                                     <option value="negotiate">Negotiate</option>
                                     <option value="won">Won</option>
                           
                            </select>
                        </div>   {% endcomment %}

        
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <a href="{%url 'crm_app:customer_page' customer.id%}">
                        <button type="button"
                                class="btn btn-outline-danger">Back
                        </button>
                    </a>
                    <button class="btn btn-danger" type="submit">Save</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
